<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text'
                [(ngModel)]='listFilter'/>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}}</h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table' *ngIf='articules && articules.length'>
          <thead>
            <tr>
                <th>Picture</th>
                <th>Article ID</th>
                <th>Article Name</th>
                <th>Date</th>
                <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let articule of filteredArticules'>
                <td>
                    <img [src]='articule.imageUrl'
                         [title]='articule.Name'
                         [style.width.px]='imageWidth'
                         [style.margin.px]='imageMargin'>
                </td>
                <td>{{ articule.Id }}</td>
                <td>
                  <a [routerLink]="['/articules',articule.Id]">
                    {{ articule.Name }}
                  </a>
                </td>
                <td>{{ articule.Date | date }}</td>
                <td>{{ articule.description }}</td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
<div *ngIf='errorMessage'
  class='alert alert-danger'>
Error: {{ errorMessage }}
</div>
